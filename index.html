<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza&Front</title>
</head>

<body>
    <header>
        <section>
            <img src="img/Logo.png" alt="Logo pizza&front">
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </section>
    </header>
    <main>
        <section class="delivery">
            <img src="img/delivery.jpg" alt="Imagen delivery">
            <div class="descripcion">
                <span>Envio gratis</span>
                <p>comprando</p>
                <span>2 pizzas</span>
            </div>
        </section>
        <section class="podio">
            <span>Podio de pizzas</span>
            <section class="sectionTop">
                <div class="top5">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div class="ingredientes">
                    <img src="img/PizzaFalling.jpg" alt="Imagen ingredientes pizza">
                </div>
            </section>
        </section>
    </main>
    <footer>
        <section>
            <ul>
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </section>
        <div>
            <img src="img/Logo.png" alt="logo pizza&front">
        </div>
    </footer>
</body>

</html>
